<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
      }
      img {
        width: 600px; /* Fixed Width */
        height: 400px; /* Fixed Height */
        object-fit: cover; /* This ensures the aspect ratio is preserved */
        margin: 15px;
        border: 3px solid #333;
      }
    </style>
  </head>
  <body>
    <a href="index.html">HOME</a>
    <h1>Image Example</h1>
    <img src="1.jpg" alt="Placeholder Image" />
    <img src="2.jpg" alt="Green Image" />
  </body>
</html>
