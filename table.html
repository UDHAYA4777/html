<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
      }
      table {
        width: 50%;
        border-collapse: collapse;
        margin: auto;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: red;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <a href="index.html">HOME</a>
    <h1>Table</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Indrajith</td>
        <td>20</td>
        <td>Chennai</td>
      </tr>
      <tr>
        <td>shiv</td>
        <td>20</td>
        <td>chennai</td>
      </tr>
      <tr>
        <td>kishore</td>
        <td>20</td>
        <td>chennai</td>
      </tr>
    </table>
  </body>
</html>
